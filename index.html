<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/script.js" defer></script>
    <title>CONVERSOR DE UNIDADES</title>
</head>
<body>
    <!-- Estrutura do formulário de conversão -->
    <div id="container">
        <!-- Titulo do formulário -->
        <h1>Conversor de Unidades</h1>
        <div class="input-group">
            <label for="input">Digite a quantidade:</label>
            <input type="number" id="input" name="input" placeholder="0">
        </div>
        <div class="input-group">
            <label for="from">De:</label>
            <select name="from" id="from">
                <option value="m">Metro(s)</option>
                <option value="km">Quilômetros(s)</option>
                <option value="cm">centímetro(s)</option>
                <option value="mm">Milímetros(s)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="to">Para:</label>
            <select name="to" id="to">
                <option value="m">Metro(s)</option>
                <option value="km">Quilômetros(s)</option>
                <option value="cm">centímetro(s)</option>
                <option value="mm">Milímetros(s)</option>
            </select>
        </div>
        <!-- Botão que faz a conversão -->
        <button id="convert-btn">Converter</button>
        <div class="output-group">
            <label for="output">Resultado:</label>
            <input type="text" id="output" readonly>
        </div>
        <!-- Mensagem da conversão -->
        <div id="message"></div>
    </div>
</body>
</html>
